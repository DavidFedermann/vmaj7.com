    (function($)

                //      Calculate space for container :

                //          custom margin (separation top) : 40px
                //          custom margin (separation bottom) : 40px
                var available_vertical_space = $(document).height() - ( $( 'header.nav-main' ).height() + $( 'footer.footer-main' ).height() + 150 );

                //      Apply size
                $( '#vmaj7-home-carousel' ).height( available_vertical_space );

                //      Specific positionning : vertically center images in links inside carousel items
                $( '#vmaj7-home-carousel .item > a' ).css( 'margin-top', ( available_vertical_space - 412 ) / 2 );

                //      Init carousel
                //$('.carousel').gsapCarousel();
                $('.carousel').gsapCarousel({

                    //      Disable pausing while mouse hovers carousel
                    pause_on_hover: false,

                    //      Cycle speed
                    cycle_speed: 4000,

                    //      Slower speed than default
                    tween_speed: 1.5,

                    //      Synchronize opacity transitions on bg Photos
                    custom_slide_callback: function( base )
                    {
                        //      Fade out old photo
                        var previous_bg_photo = $( 'div.bg-photo.on' );
                        if ( previous_bg_photo )
                        {
                            previous_bg_photo.removeClass( 'on' );
                            //TweenLite.to( previous_bg_photo, 2, { opacity:0, ease:Expo.easeOut });
                            TweenLite.to( previous_bg_photo, 2, { opacity:0, ease:Expo.easeInOut });
                        }

                        //      Fade In the corresponding one
                        var bg_photo_active = $( 'div.bg-photo.photo-' + base.i_active );

                        {
                            //      why can't we test opacity to avoid inital glitch on first image ?
                            //      -> workaround
                            //if ( bg_photo_active.css( 'opacity' ) < 0.1 )
                            if ( !bg_photo_active.hasClass( 'initial' ))
                            {
                                bg_photo_active.addClass( 'on' );
                                TweenLite.to( bg_photo_active, 2, { opacity:1, ease:Expo.easeInOut });
                                //TweenLite.to( bg_photo_active, 2, { opacity:1, ease:Expo.easeIn });
                            }
                            else {
                                bg_photo_active.removeClass( 'initial' ).addClass( 'on' );
